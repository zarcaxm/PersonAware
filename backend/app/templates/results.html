<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .results {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <div class="results">
        <h2>Resultados para {{ filename }}</h2>
        <p>Tempo de conversão: {{ conversion_time | round(2) }} seconds</p>
        <p>Tempo de conversão: {{ processing_time | round(2) }} seconds</p>
        <h3>Entities:</h3>
        <table border="1">
            <tr>
                <th>Text</th>
                <th>Label</th>
            </tr>
            {% for entity in entities %}
            <tr>
                <td>{{ entity[0] }}</td>
                <td>{{ entity[1] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
